<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./asets/style/reset.css">

  <link rel="stylesheet" href="./asets/style/logo.css">

  <link rel="stylesheet" href="./asets/style/container.css">
  <link rel="stylesheet" href="./asets/style/title.css">
  <link rel="stylesheet" href="./asets/style/container.css">

  <link rel="stylesheet" href="./asets/style/valores.css">
 
 
  <link rel="stylesheet" href="./asets/style/button.css">
  <link rel="stylesheet" href="./asets/style/inputs.css">

  <link rel="stylesheet" href="./asets/style/total.css">


  <link rel="stylesheet" href="./asets/style/media/media.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

<body>
  
  <header class="logo">
   
  </header>

  <section class="container">

    <section class="valores">

      <div class="inputs">
        <h1 class="title">Bill</h1>
        
        <input id="bill" class="person" type="text">
      </div>
      <h1 class="title">Select Tip %</h1>




      <div class="porcentagem">


        <div class="valor">
          <input type="checkbox" id="scales n1" >
          <label for="scales" class="checbox-label">5%</label>
        </div>


        <!--
        <div class="valor">

          <label>
            <input type="radio" id="scales" >
            <span>5%</span>
          </label>

            <button class="valor">10%</button>
        </div>
-->
        
        <div class="valor">
          <input type="checkbox" id="scales" name="scales n2">
          <label for="scales" class="checbox-label">10%</label>
        </div>

        <div class="valor">
          <input type="checkbox" id="scales" name="scales n3">
          <label for="scales" class="checbox-label">15%</label>
        </div>


        <div class="valor">
            <input type="checkbox" id="scales" name="scales n4">
            <label for="scales" class="checbox-label">25%</label>
        </div>

        
        <div class="valor">

          <input type="checkbox" id="scales" name="scales n5">
          <label for="scales" class="checbox-label">50%</label>

        </div>


        <input type="button" id="changed" class="valor custom" onclick="mudarType()" value="Custom">


      </div>





      <div class="inputs">
        <h1 class="title">Number of People</h1>
        <input id="people" class="dollar" type="text">
      </div>         
    </section>
    
    <section class="valores result">
      <div class="total">
        <div class="text">
          <h1 class="title">Tip Amount</h1>
          <p>/ person</p>
        </div>
        <!--
        <input class="dollar" type="text">
        -->

        <div id="amount" class="dollar resu"></div>
      </div>

      <div class="total">
        <div class="text">
          <h1 class="title">Total</h1>
          <p>/ person</p>
        </div>
         <!--
        <input  type="text">
         -->
        <div id="total" class="dollar resu">
         
        </div>
      </div>

      <button class="botao" onclick="reset()">Reset</button>
    </section>
  </section>


<script src="./asets/js/script.js"></script>
